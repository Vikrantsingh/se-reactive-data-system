<html><head>


<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>jQuery Validation Plugin Password Extension demo</title>


<link rel="stylesheet" type="text/css" media="screen" href="jQuery%20Validation%20Plugin%20Password%20Extension%20demo_files/milk.css">
<link rel="stylesheet" type="text/css" media="screen" href="jQuery%20Validation%20Plugin%20Password%20Extension%20demo_files/jquery.css">

<script type="text/javascript" src="jQuery%20Validation%20Plugin%20Password%20Extension%20demo_files/jquery_003.js"></script>
<script type="text/javascript" src="jQuery%20Validation%20Plugin%20Password%20Extension%20demo_files/jquery_002.js"></script>
<script type="text/javascript" src="jQuery%20Validation%20Plugin%20Password%20Extension%20demo_files/jquery.js"></script>

<script id="demo" type="text/javascript">
$(document).ready(function() {
	// validate signup form on keyup and submit
	var validator = $("#signupform").validate({
		rules: {
			username: {
				required: true,
				minlength: 2
			},
			password: {
				password: "#username"
			},
			password_confirm: {
				required: true,
				equalTo: "#password"
			}
		},
		messages: {
			username: {
				required: "Enter a username",
				minlength: jQuery.format("Enter at least {0} characters")
			},
			password_confirm: {
				required: "Repeat your password",
				minlength: jQuery.format("Enter at least {0} characters"),
				equalTo: "Enter the same password as above"
			}
		},
		// the errorPlacement has to take the table layout into account
		errorPlacement: function(error, element) {
			error.prependTo( element.parent().next() );
		},
		// specifying a submitHandler prevents the default submit, good for the demo
		submitHandler: function() {
			alert("submitted!");
		},
		// set this class to error-labels to indicate valid fields
		success: function(label) {
			// set &nbsp; as text for IE
			label.html("&nbsp;").addClass("checked");
		}
	});
	
	// propose username by combining first- and lastname
	$("#username").focus(function() {
		var firstname = $("#firstname").val();
		var lastname = $("#lastname").val();
		if(firstname && lastname && !this.value) {
			this.value = firstname + "." + lastname;
		}
	});
	
});
</script></head><body>

<h1 id="banner"><a href="http://bassistance.de/jquery-plugins/jquery-plugin-validation/">jQuery Validation Plugin Password Extension </a> Demo</h1>
<div id="main">

<div id="content">

<div id="header">
  <div id="headerlogo"><img src="jQuery%20Validation%20Plugin%20Password%20Extension%20demo_files/milk.png" alt="Remember The Milk"></div>
</div>
<div style="clear: both;"><div></div></div>


<div class="content">
    <div id="signupbox">
       <div id="signuptab">
        <ul>
          <li id="signupcurrent"><a href="http://view.jquery.com/trunk/plugins/validate.password/demo/">Signup</a></li>
        </ul>
      </div>
      <div id="signupwrap">
      		<form id="signupform" autocomplete="off" method="get" action="">
	  		  <table>
	  		  <tbody><tr>
	  			<td class="label"><label id="lusername" for="username">Username</label></td>
	  			<td class="field"><input class="" id="username" name="username" value="" maxlength="50" type="text"></td>
	  			<td class="status"><label class="error checked" generated="true" for="username">&nbsp;</label></td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="lpassword" for="password">Password</label></td>
	  			<td class="field"><input class="" id="password" name="password" maxlength="50" value="" type="password"></td>
	  			<td class="status"><label class="error checked" generated="true" for="password">&nbsp;</label>
	  				<div class="password-meter">
	  					<div class="password-meter-message password-meter-message-strong">Strong</div>
	  					<div class="password-meter-bg">
		  					<div class="password-meter-bar password-meter-strong"></div>
	  					</div>
	  				</div>
				</td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="lpassword_confirm" for="password_confirm">Confirm Password</label></td>
	  			<td class="field"><input class="error" id="password_confirm" name="password_confirm" maxlength="50" value="" type="password"></td>
	  			<td class="status"><label class="error" generated="true" for="password_confirm">Repeat your password</label></td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="lsignupsubmit" for="signupsubmit">Signup</label></td>
	  			<td class="field" colspan="2">
	            <input id="signupsubmit" name="signup" value="Signup" type="submit">
	  			</td>
	  		  </tr>

	  		  </tbody></table>
          </form>
      </div>
    </div>
</div>
